<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <center>
            <h:outputText value="#{bundle.ViewEtwasTitle}"></h:outputText></center>
        </ui:define>  
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <center>  
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEtwasLabel_id}"/>
                    <h:outputText value="#{etwasController.selected.id}" title="#{bundle.ViewEtwasTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{etwasController.destroyAndView}" value="#{bundle.ViewEtwasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEtwasEditLink}"/>
                <br />
                <h:commandLink action="#{etwasController.prepareCreate}" value="#{bundle.ViewEtwasCreateLink}" />
                <br />
                <h:commandLink action="#{etwasController.prepareList}" value="#{bundle.ViewEtwasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEtwasIndexLink}"/>

            </h:form>
            </center>
        </ui:define>
    </ui:composition>

</html>
