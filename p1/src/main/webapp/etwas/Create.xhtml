<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <center>
                <h:outputText value="#{bundle.CreateEtwasTitle}"></h:outputText></center>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <center>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEtwasLabel_id}" for="id" />
                    <h:inputText id="id" value="#{etwasController.selected.id}" title="#{bundle.CreateEtwasTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{etwasController.create}" value="#{bundle.CreateEtwasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{etwasController.prepareList}" value="#{bundle.CreateEtwasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEtwasIndexLink}"/>
            </h:form>
            </center>
        </ui:define>
    </ui:composition>

</html>
